    <!--MAIN--> 
    <main class="main">
                            <!--TITULO-->
        <div class="contacto">               
            <h1>"NUESTRO CONTACTO"</h1>
        </div>      
                            <!--FORMULARIO-->

        <div class="container">                   
        
            <form class="row g-3 mt-3">

                <div class="col-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                </div>
        
                <div class="col-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido" placeholder="Apellido">
                </div>
        
                <div class="col-6">
                    <label for="email" class="form-label" >Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
        
                <div class="col-6">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" name="telefono" placeholder="Telefono">
                </div>
        
                <div class="col-6">
                    <label for="actividades" class="form-label">Elija la actividad</label>
                    <select name="actividades" class="form-control" id="">
                    <option value="T">Río Traful</option>
                    <option value="Y">Lago Yakush</option>
                    <option value="CO">Río Corcovado</option>
                    <option value="CA">Río Carrileufu</option>
                    </select>
                </div>
        
                <div class="col-6">
                    <label for="personas" class="form-label">Cantidad de personas</label>
                    <input type="number" class="form-control" name="personas" id="" placeholder="Personas a asistir">
                </div> 
        

                <div class="button">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetear formulario">
                </div>

            </form>  
        
        </div>


    </main>
